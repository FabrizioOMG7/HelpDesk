<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div id="modalmantenimiento" class="modal fade bd-example-modal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true"
     th:fragment="modal-prioridad">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
                    <i class="font-icon-close-2"></i>
                </button>
                <h4 class="modal-title" id="mdltitulo"></h4>
            </div>

            <form method="post" id="prioridad_form">
                <div class="modal-body">
                    <input type="hidden" id="codigoPrioridad" name="codigoPrioridad">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <label class="form-label" for="nombrePrioridad">Nombre Prioridad</label>
                        <input type="text" class="form-control" id="nombrePrioridad" name="nombrePrioridad" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="estado">Estado</label>
                        <select class="form-control" id="estado" name="estado" disabled>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-rounded btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" name="action" class="btn btn-rounded btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
