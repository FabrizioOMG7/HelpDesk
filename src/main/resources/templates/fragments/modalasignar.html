<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div id="modalasignar" class="modal fade bd-example-modal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true"
     th:fragment="modal-asignar">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
          <i class="font-icon-close-2"></i>
        </button>
        <h4 class="modal-title" id="mdltitulo">Asignar Soporte</h4>
      </div>

      <form method="post" id="ticket_asignar_form">
        <div class="modal-body">
          <input type="hidden" id="tick_id" name="tick_id">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="form-group">
            <label class="form-label" for="usu_id_soporte">Soporte Técnico</label>
            <select class="select2" id="usu_id_soporte" name="usu_id_soporte" style="width: 100%;" required>
              <option value="">Seleccionar Técnico</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-rounded btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" name="action" class="btn btn-rounded btn-primary">Asignar</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
